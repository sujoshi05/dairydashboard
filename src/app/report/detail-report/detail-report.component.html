<div fxLayout="row">
  <h4 fxFlex>{{title}}</h4>
  <button mat-flat-button type="button" color="primary" (click)="back()">Back</button>
</div>

<div class="me">
  <table class="mat-table">
    <tr class="mat-header-row">
      <th class="mat-header-cell" *ngFor="let value of displayedColumns">{{value}}</th>
    </tr>
    <tr *ngFor="let data of dataSource" class="mat-row">
      <td class="mat-cell">{{data.date | date :'d MMM yyyy'}}</td>
      <td class="mat-cell">{{data.animal}}</td>
      <td class="mat-cell">{{data.quantity}}</td>
      <td class="mat-cell">{{data.quality}}</td>
      <td class="mat-cell">{{data.rate}}</td>
      <td class="mat-cell"> {{data.quantity * data.rate}}</td>
    </tr>
  </table>
</div>
<mat-paginator [length]="paginationOptions.length" [pageSize]="paginationOptions.pageSize" [pageSizeOptions]="paginationOptions.pageSizeOptions"
  (page)="onPaginateChange($event)"> </mat-paginator>
